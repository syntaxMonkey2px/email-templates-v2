<section class="email-templates">
    <h2>Email Templates</h2>
    
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="desktop">Desktop View</button>
      <button class="tab-btn" data-tab="mobile">Mobile View</button>
    </div>
    
    <div class="tab-content">
      <div class="tab-pane active" id="desktop">
        <div class="template-grid">
          <div class="template-card">
            <img src="img/enterprise-1a-desktop.png" alt="Template 1 Desktop">
            <h3>Template 1</h3>
            <a href="#" class="btn">View Template</a>
          </div>
          <div class="template-card">
            <img src="img/enterprise-1b-desktop.png" alt="Template 2 Desktop">
            <h3>Template 2</h3>
            <a href="#" class="btn">View Template</a>
          </div>
          <!-- Add more template cards here -->
        </div>
      </div>
      
      <div class="tab-pane" id="mobile">
        <div class="template-grid">
          <div class="template-card">
            <img src="img/enterprise-1a-mobile.png" alt="Template 1 Mobile">
            <h3>Template 1</h3>
            <a href="#" class="btn">View Template</a>
          </div>
          <div class="template-card">
            <img src="" alt="Template 2 Mobile">
            <h3>Template 2</h3>
            <a href="#" class="btn">View Template</a>
          </div>
          <!-- Add more template cards here -->
        </div>
      </div>
    </div>
  </section>
  
  <style>
  .email-templates {
    padding: 40px;
  }
  
  .tab-buttons {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  
  .tab-btn {
    padding: 10px 20px;
    background-color: #f1f1f1;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .tab-btn.active {
    background-color: #ccc;
  }
  
  .tab-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .tab-pane {
    display: none;
    width: 100%;
  }
  
  .tab-pane.active {
    display: block;
  }
  
  .template-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-gap: 30px;
  }
  
  .template-card {
    background-color: #fff;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
  }
  
  .template-card img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
  }
  
  .template-card h3 {
    margin-bottom: 10px;
  }
  
  .template-card .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  
  .template-card .btn:hover {
    background-color: #555;
  }
  </style>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabPanes = document.querySelectorAll('.tab-pane');
  
    tabBtns.forEach(function(btn, index) {
      btn.addEventListener('click', function() {
        // Remove active class from all buttons and panes
        tabBtns.forEach(function(b) {
          b.classList.remove('active');
        });
        tabPanes.forEach(function(p) {
          p.classList.remove('active');
        });
  
        // Add active class to clicked button and corresponding pane
        this.classList.add('active');
        tabPanes[index].classList.add('active');
      });
    });
  });
  </script>
